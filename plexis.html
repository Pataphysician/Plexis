<template name="page">
	{{> users}}
	<div id="login" style="float: right;">{{> login}}</div>
	<div id="user">{{> user}}</div>
	<div id="conversation">{{> conversation}}</div>
	<div id="register">{{> register}}</div>
	<div id="logout">{{> logout}}</div>
</template>

<template name="user">
	<span>User: {{user}}</span>
</template>

<template name="logout">
	<input type="submit" id="sign-out" value="Sign out" />

</template>

<template name="conversation">
<ul class="buckets-list" id="buckets">

			
			{{#each branches}}
				<li class="bucket-handle" id="bucket-{{branchId}}-handle" data-id="bucket-{{branchId}}">
					<div class="head">{{branchId}}</div>
					<div class="label">Branch {{branchId}}</div>
				</li>
			{{/each}}

		</ul>

	{{#if branches}}
	{{#each branches}}
	<ul class="bucket" id="bucket-{{branchId}}" data-branchid="{{branchId}}">
		<li class="title desktop"><h3>{{branchId}}</h3></li>
		{{#each messages}}
		
		{{#if isMine owner}}
			
			<li class="chat me" id="{{_id}}" data-type="bucket-{{branchId}}" data-parentid="{{parentId}}" data-branchId="{{branchId}}">
		{{else}}
			<li class="chat you" id="{{_id}}" data-type="bucket-{{branchId}}" data-parentid="{{parentId}}" data-branchId="{{branchId}}">
		{{/if}}
			<p class="message-text">
				<span class="username">{{username}}</span>:
				{{message}}
			</p>
			<span class="time">At {{timestamp}}</span>
			<input type="hidden" class="owner" value={{owner}}>
			<a class="branch-link" href="#">Branch</a>
			<div class="bucket-color"></div>
		</li>

		{{/each}}
		<li class="reply desktop">
			<input id="message-branch-{{branchId}}" class="message" type="text" placeholder="Reply in Branch {{branchId}}...">
			<input id="submit-branch-{{branchId}}" class="submit" type="submit"/>
		</li>
	</ul>
	{{/each}}
	{{else}}
	<ul class="branch" data-branchid="0">
		<li><p id="notice">Get this chat started</p></li>
		<li class="new">
			<input id="message-branch-0" class="message" type="text" placeholder="Type message here"/>
			<input id="submit-branch-0" class="submit" type="submit"/>
		</li>
	</ul>
	{{/if}}

</template>
